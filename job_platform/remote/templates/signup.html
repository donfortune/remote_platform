<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Remote Jobs Hub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create an Account</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>

                <!-- New Role Selection Field -->
                <div class="input-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="job_seeker">Job Seeker</option>
                        <option value="recruiter">Recruiter</option>
                    </select>
                </div>

                <!-- Company Name for Recruiters -->
                <div class="input-group" id="company-group" style="display: none;">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Enter your company name">
                </div>

                <!-- Resume for Job Seekers -->
                <div class="input-group" id="resume-group" style="display: none;">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume">
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // JavaScript to toggle visibility based on role
        const roleSelect = document.getElementById('role');
        const companyGroup = document.getElementById('company-group');
        const resumeGroup = document.getElementById('resume-group');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'recruiter') {
                companyGroup.style.display = 'block';
                resumeGroup.style.display = 'none';
            } else if (this.value === 'job_seeker') {
                companyGroup.style.display = 'none';
                resumeGroup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
