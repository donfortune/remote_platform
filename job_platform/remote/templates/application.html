<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Remote Jobs Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .dashboard-header {
            background: url('https://via.placeholder.com/1920x300') no-repeat center center/cover;
            padding: 60px 0;
            color: white;
            text-align: center;
        }
        .dashboard-header h1 {
            font-size: 3rem;
        }
        .dashboard-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: -50px;
        }
        .dashboard-content h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .dashboard-content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .apply-btn {
            text-align: center;
            margin-top: 30px;
        }
        .apply-btn button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Remote Jobs Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobs/">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Job Application Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="dashboard-header">
                    <h1>Apply for {{ job.title }}</h1>
                    <p>Join us at {{ job.company_name }} and make an impact!</p>
                </div>
                <div class="dashboard-content">
                    <h2>Job Details</h2>
                    <p><strong>Company:</strong> {{ job.company_name }}</p>
                    <p><strong>Location:</strong> {{ job.location }}</p>
                    <p><strong>Description:</strong> {{ job.description }}</p>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <label for="applicant_name">Your Name</label>
                            <input type="text" id="applicant_name" name="applicant_name" value="{{ user.username }}" disabled class="form-control">
                        </div>

                        <div class="input-group">
                            <label for="applicant_email">Email</label>
                            <input type="email" id="applicant_email" name="applicant_email" value="{{ user.email }}" disabled class="form-control">
                        </div>

                        <div class="input-group">
                            <label for="cover_letter">Cover Letter</label>
                            <textarea id="cover_letter" name="cover_letter" placeholder="Write your cover letter" required class="form-control"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="cv_upload">Upload CV</label>
                            <input type="file" id="cv_upload" name="cv_upload" required class="form-control">
                        </div>

                        <div class="apply-btn">
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
