<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            font-size: 14px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Your CV</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="resume">Select your CV (PDF, DOCX):</label>
        <input type="file" name="resume" id="resume" required>
        <button type="submit">Upload CV</button>
    </form>

    <a href="{% url 'jobs_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
